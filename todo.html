<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
  </head>
  <body style="background-color: rgb(236, 233, 233)">
    <div class="container">
      <h1 class="row">TO-DO LIST</h1>
      <br />
      <br />
      <div class="row">
        <form style="display: inline-flex">
          <div class="input-group">
            <input
              type="text"
              placeholder="to-do list here"
              id="box"
              style="width: 30vw; height: 4vh"
            />
          </div>
          <br />
          <div class="form-group">
            <input
              type="button"
              value="Add"
              style="
                width: 10vw;

                height: 5vh;
                background-color: rgb(94, 188, 243);
                font-weight: bold;
                cursor: pointer;
              "
              onclick="add_item()"
            />
          </div>
        </form>
      </div>

      <div class="row">
        <ul id="ul" style="font-size: 20px; font-weight: bold"></ul>
      </div>
    </div>

    <script>
      function add_item() {
        let item = document.getElementById("box").value;
        let ul = document.getElementById("ul");

        if (item != "") {
          let make_li = document.createElement("li");
          make_li.appendChild(document.createTextNode(item));
          ul.appendChild(make_li);
          item = "";
          make_li.onclick = function () {
            this.parentNode.removeChild(this);
          };
        } else {
          alert("please add a value to to-do list");
        }
      }
    </script>
  </body>
</html>
